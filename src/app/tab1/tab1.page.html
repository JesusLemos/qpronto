<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (submit)='prueba()'>
  <ion-list>
    <ion-label>Menu</ion-label>
      <ion-item *ngFor="let item of menu">
        
          <ion-label>{{item.PlateName}}</ion-label>
          <ion-input type='number' value='{{item.Amount}}' [(ngModel)]="menu[0].Amount" [ngModelOptions]="{standalone: true}"></ion-input>
          <label>Price : {{item.Price * item.Amount | number: '2.2-2'}}</label>
      
       
      </ion-item>
      <button>tab</button>
      
    </ion-list>
    </form>

    <ion-label>{{price_Total}}</ion-label>
 
</ion-content>
